<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classmate - Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F0F8FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #FFFFFF;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .login-container h1 {
      color: #1E90FF;
      margin-bottom: 10px;
    }
    .login-container p {
      color: #333333;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #1E90FF;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #1E90FF;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background-color: #0077CC;
    }
    .login-container a {
      color: #1E90FF;
      text-decoration: none;
      font-size: 14px;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Classmate</h1>
    <p>Your all-in-one student management solution.</p>
    <form>
      <input type="text" placeholder="Email or Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot Password?</a>
    <div class="footer">
      Don't have an account? <a href="#">Sign Up</a><br>
      ©️ 2023 Classmate. All rights reserved.
    </div>
  </div>
</body>
</html>
